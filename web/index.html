      authDomain: "findout-rental.firebaseapp.com",
      projectId: "findout-rental",

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Initialize Firebase Messaging
    const messaging = firebase.messaging();

    // Request notification permission
    Notification.requestPermission().then((permission) => {
      if (permission === 'granted') {
        console.log('Notification permission granted');
        // Get FCM token
        messaging.getToken({ vapidKey: 'BD2r5kdEntxN_eoBv8dRrdgwWYjnF0quXUuh1X9DrcADYAp9kaSTQ72fVyFP46jYWEI9ibO5xtKF5l88O6HcGxw' }).then((currentToken) => {
          if (currentToken) {
            console.log('FCM Token:', currentToken);
            // Store token to be retrieved by Flutter app
            window.flutterFCMToken = currentToken;
          } else {
            console.log('No FCM token available');
          }
        }).catch((err) => {
          console.log('An error occurred while retrieving token:', err);
        });

        // Handle token refresh
        messaging.onTokenRefresh(() => {
          messaging.getToken({ vapidKey: 'BD2r5kdEntxN_eoBv8dRrdgwWYjnF0quXUuh1X9DrcADYAp9kaSTQ72fVyFP46jYWEI9ibO5xtKF5l88O6HcGxw' }).then((refreshedToken) => {
            console.log('FCM Token refreshed:', refreshedToken);
            window.flutterFCMToken = refreshedToken;
            // Notify Flutter app of token refresh
            if (window.flutterFCMTokenRefresh) {
              window.flutterFCMTokenRefresh(refreshedToken);
            }
          }).catch((err) => {
            console.log('Unable to retrieve refreshed token:', err);
          });
        });
      } else {
        console.log('Notification permission denied');
      }
    });

    // Handle background messages
    messaging.onBackgroundMessage((payload) => {
      console.log('Background message received:', payload);
      // Store message to be retrieved by Flutter app
      if (!window.flutterBackgroundMessages) {
        window.flutterBackgroundMessages = [];
      }
      window.flutterBackgroundMessages.push(payload);
    });

    // Handle foreground messages
    messaging.onMessage((payload) => {
      console.log('Foreground message received:', payload);
      // Notify Flutter app of new message
      if (window.flutterForegroundMessage) {
        window.flutterForegroundMessage(payload);
      }
    });
  </script>
