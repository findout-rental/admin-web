name: admin_web
description: FindOut Admin Web Panel - System Administration Dashboard
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # HTTP Client
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Local Storage
  get_storage: ^2.1.1

  # Image Handling
  cached_network_image: ^3.3.0
  image_picker_web: ^2.1.0

  # UI Components
  flutter_svg: ^2.0.9
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter

  # Utils
  equatable: ^2.0.5
  uuid: ^4.2.1
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/translations/
